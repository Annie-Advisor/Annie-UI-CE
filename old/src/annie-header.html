<div class="row bgcolor1 anniehead">
  <div class="col-xs-7">
    <h3 class="">
      <img src="ANNIE-01.png" alt="Annie Logo" title="Annie" class="img-responsive" style="max-height: 60px;" height="60">
      <!-- span data-ng-bind="i18n.headline.tag[lang]"></span -->
    </h3>
  </div>
  <div class="col-xs-5 text-right">
    <p>&nbsp;</p>
    <p>
      <span class="btn-group">
        <a href="#" data-ng-repeat="(l,s) in languages track by $index" data-ng-show="(languages | keylength)>1"
         class="btn color0" data-ng-class="{'bgcolor3':$parent.lang==l}" data-ng-href="?lang={{l}}" title="{{s}}">&nbsp;{{l}}&nbsp;</a>
      </span>
      &nbsp;&nbsp;
      <a href="#" data-toggle="modal" data-target="#userInfoModal"><i class="fa fa-user fa-2x"></i>&nbsp;<span data-ng-bind="auth.firstname"></span></a>
      <span data-ng-show="auth.superuser">
        &nbsp;&nbsp;
        <img src="687474703a2f2f692e696d6775722e636f6d2f51466e6b7179572e706e67.png" alt="Camouflage" title="Camouflage">&nbsp;<select id="multiselectAnnieuser" data-ng-model="choices.annieuser" data-ng-change="impersonate.uid=choices.annieuser[0]; resetPagination()" multiple="multiple" x-change="getSupportNeeds()"></select>
        <input type="hidden" data-ng-model="impersonate.uid">
      </span>
    </p>
  </div>
</div>

<div class="modal fade" id="userInfoModal" role="dialog">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">
          <span data-ng-bind="auth.firstname"></span>&nbsp;<span data-ng-bind="auth.lastname"></span>
        </h4>
        <h5>
          <small data-ng-bind="auth.uid"></small>
        </h5>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-default" data-ng-href="{{auth.logouturl}}"><i class="fa fa-sign-out fa-2x"></i>&nbsp;<span data-ng-bind="i18n.headline.logout[lang]"></span></a>
      </div>
    </div>

  </div>
</div>
